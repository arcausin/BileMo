app_phones_index:
    path: /api/phones
    controller: App\Controller\PhoneController::index
    methods: [GET]

app_phones_create:
    path: /api/phones
    controller: App\Controller\PhoneController::create
    methods: [POST]

app_phones_show:
    path: /api/phones/{id}
    controller: App\Controller\PhoneController::show
    methods: [GET]

app_phones_update:
    path: /api/phones/{id}
    controller: App\Controller\PhoneController::update
    methods: [PUT]

app_phones_delete:
    path: /api/phones/{id}
    controller: App\Controller\PhoneController::delete
    methods: [DELETE]

app_customers_index:
    path: /api/customers
    controller: App\Controller\CustomerController::index
    methods: [GET]

app_customers_show:
    path: /api/customers/{id}
    controller: App\Controller\CustomerController::show
    methods: [GET]

app_consumers_index:
    path: /api/consumers
    controller: App\Controller\ConsumerController::index
    methods: [GET]

app_consumers_show:
    path: /api/consumers/{id}
    controller: App\Controller\ConsumerController::show
    methods: [GET]
